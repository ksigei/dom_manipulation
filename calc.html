<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* .display {

        } */
        input {
            height: 200px;
            width: 50%;
            background-color: black;
            color: aliceblue;
            font-size: 50px;
            text-align: right;
            border: none;
        }
        .btn {
            height: 60px;
            width: 80px;
            background-color: aliceblue;

        }
    </style>
</head>
<body>
    <section class="cacl_main">
        <input type="text" id="display_box" value="" disabled>
        
        <div class="operators_sect">
                <button  class="btn" id="plus">+</button>
                <button  class="btn" id="minus">-</button>
                <button  class="btn" id="divide">/</button>
                <button  class="btn" id="multiply">X</button>
                <button  class="btn" id="equal">=</button>
                <button  class="btn" id="clear">C</button>
        </div>
        <div class="num_sect">
            <button class="btn" id="btn_zero">0</button>
            <button class="btn" id="btn_one">1</button>
            <button class="btn" id="btn_two">2</button>
            <button class="btn" id="btn_three">3</button>
            <button class="btn" id="btn_four">4</button>
            <button class="btn" id="btn_five">5</button>
            <button class="btn" id="btn_six">6</button>
            <button class="btn" id="btn_seven">7</button>
            <button class="btn" id="btn_eight">8</button>
            <button class="btn" id="btn_nine">9</button>
        </div>
    </section>
    <script src="./calc.js"></script>
</body>
</html>
